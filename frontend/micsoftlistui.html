        .ms-CommandBar {

        .ms-CommandButton {

        /* ä¸»å…§å®¹å€èˆ‡è¡¨æ ¼ */
        .ms-MainContent {

        .status-badge {

        /* å³å´ç·¨è¼¯é¢æ¿ (Panel) */
        .ms-Panel {

            box-shadow: -4px 0 16px rgba(0,0,0,0.1);
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .ms-Panel.open {

        }

        .ms-Panel-header {
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            display: flex;

        }

        .ms-Panel-close {
            background: none;
            border: none;

            cursor: pointer;
            color: var(--text-gray);
        }

        .ms-Panel-content {
            padding: 20px;

            overflow-y: auto;
        }

        .ms-TextField {
            margin-bottom: 16px;
        }

        .ms-TextField label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .ms-TextField input, .ms-TextField select, .ms-TextField textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--text-gray);
            border-radius: 2px;

        .ms-Panel-footer {

        }

        .ms-Button-primary {

        .ms-Button-primary:hover {

        .ms-Button-default {

            border: 1px solid var(--text-gray);
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="ms-Header">

    <div class="ms-CommandBar">
        <button class="ms-CommandButton">â• æ–°å¢</button>
        <button class="ms-CommandButton">âœï¸ åœ¨æ–¹æ ¼æª¢è¦–ä¸­ç·¨è¼¯</button>
        <button class="ms-CommandButton">ğŸ”„ é‡æ–°æ•´ç†</button>
    </div>

    <div class="ms-MainContent">
        <table class="ms-Table">
            <thead>
                <tr>

                    <th>ç‹€æ…‹</th>

            <tbody id="ticketTableBody">

    <div class="ms-Panel" id="editPanel">
        <div class="ms-Panel-header">

        </div>
        <div class="ms-Panel-content">
            <input type="hidden" id="edit-id">
            
            <div class="ms-TextField">
                <label>å·¥å–®ç·¨è™Ÿ</label>
                <input type="text" id="edit-ticketNumber" disabled style="background-color: #f3f2f1;">
            </div>
            
            <div class="ms-TextField">
                <label>ä¸»æ—¨</label>

            <div class="ms-TextField">

            <div class="ms-TextField">

        <div class="ms-Panel-footer">

    <script>
        // JS: è™•ç†è³‡æ–™æ“·å–ã€æ¸²æŸ“èˆ‡ç·¨è¼¯é‚è¼¯
        let ticketsData = [];
        let currentEditingIndex = -1;

        // åˆå§‹åŒ–ï¼šè¼‰å…¥ JSON è³‡æ–™
        async function loadTickets() {
            try {
                // é€™è£¡å‡è¨­ä½ æœ‰ä¸€å€‹ tickets.json åœ¨åŒä¸€å€‹è³‡æ–™å¤¾
                // å¦‚æœåœ¨æœ¬åœ°ç«¯ä»¥ file:// é–‹å•Ÿæœƒé‡åˆ° CORS å•é¡Œï¼Œå»ºè­°ä½¿ç”¨ VSCode çš„ Live Server é–‹å•Ÿ
                const response = await fetch('../database/ticket.json');
                if (!response.ok) throw new Error('æ‰¾ä¸åˆ° ticket.json');
                ticketsData = await response.json();
                renderTable();
            } catch (error) {
                console.warn(error);
                // ç‚ºäº†å±•ç¤ºç›®çš„ï¼Œå¦‚æœè®€ä¸åˆ°æª”æ¡ˆï¼Œçµ¦äºˆé è¨­å‡è³‡æ–™
                ticketsData = [
                    { id: 1, ticketNumber: "MX-1001", subject: "Register offline", sender: "user1@shop.com", location: "MX01", status: "Open", date: "2026-02-15", notes: "" },
                    { id: 2, ticketNumber: "MX-1002", subject: "Network issue", sender: "manager@shop.com", location: "MX05", status: "Resolved", date: "2026-02-14", notes: "Rebooted router." }
                ];
                renderTable();
            }
        }

        // å°‡è³‡æ–™æ¸²æŸ“è‡³ HTML è¡¨æ ¼
        function renderTable() {
            const tbody = document.getElementById('ticketTableBody');
            tbody.innerHTML = ''; // æ¸…ç©ºç¾æœ‰å…§å®¹

            ticketsData.forEach((ticket, index) => {
                const tr = document.createElement('tr');
                tr.onclick = () => openPanel(index); // é»æ“Šæ•´è¡Œé–‹å•Ÿç·¨è¼¯

                const statusClass = ticket.status === 'Open' ? 'status-open' : 'status-resolved';

                tr.innerHTML = `
                    <td>${ticket.ticketNumber}</td>
                    <td>${ticket.subject}</td>
                    <td>${ticket.sender}</td>
                    <td>${ticket.location}</td>
                    <td><span class="status-badge ${statusClass}">${ticket.status}</span></td>
                    <td>${ticket.date}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // é–‹å•Ÿç·¨è¼¯é¢æ¿ä¸¦å¡«å…¥è³‡æ–™
        function openPanel(index) {
            currentEditingIndex = index;
            const ticket = ticketsData[index];
            
            document.getElementById('edit-ticketNumber').value = ticket.ticketNumber;
            document.getElementById('edit-subject').value = ticket.subject;
            document.getElementById('edit-status').value = ticket.status;
            document.getElementById('edit-notes').value = ticket.notes || "";

            document.getElementById('editPanel').classList.add('open');
        }

        // é—œé–‰ç·¨è¼¯é¢æ¿
        function closePanel() {
            document.getElementById('editPanel').classList.remove('open');
            currentEditingIndex = -1;
        }

        // å„²å­˜ä¿®æ”¹
        function saveTicket() {
            if (currentEditingIndex === -1) return;

            // æ›´æ–°è¨˜æ†¶é«”ä¸­çš„é™£åˆ—è³‡æ–™
            ticketsData[currentEditingIndex].subject = document.getElementById('edit-subject').value;
            ticketsData[currentEditingIndex].status = document.getElementById('edit-status').value;
            ticketsData[currentEditingIndex].notes = document.getElementById('edit-notes').value;

            // é‡æ–°æ¸²æŸ“ç•«é¢
            renderTable();
            closePanel();

            // âš ï¸ é€™è£¡éœ€è¦å‘¼å«å¾Œç«¯ API å°‡è®Šæ›´å¯«å…¥å¯¦éš›çš„ JSON æª”æ¡ˆ
            console.log("è³‡æ–™å·²åœ¨å‰ç«¯æ›´æ–°ï¼Œéœ€é€éå¾Œç«¯ API å¯«å…¥å¯¦é«”æª”æ¡ˆï¼š", ticketsData[currentEditingIndex]);
            // fetch('/api/update-ticket', { method: 'POST', body: JSON.stringify(ticketsData[currentEditingIndex]) ... })
        }

        // å•Ÿå‹•ç¨‹å¼
        loadTickets();
    </script>
